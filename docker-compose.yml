version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: rfm_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-rfm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rfm_password}
      POSTGRES_DB: ${DB_NAME:-rfm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-55432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rfm_user} -d ${DB_NAME:-rfm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: rfm_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-rfm_db}
      DB_USER: ${DB_USER:-rfm_user}
      DB_PASSWORD: ${DB_PASSWORD:-rfm_password}
      RFM_WINDOW_DAYS: ${RFM_WINDOW_DAYS:-365}
      DEFAULT_K: ${DEFAULT_K:-5}
      DATA_DIR: /app/data/input
      API_HOST: 0.0.0.0
      API_PORT: 8701
    volumes:
      - ./data/input:/app/data/input:ro
      - ./app:/app/app
    ports:
      - "${API_PORT:-8701}:8701"
    command: uvicorn app.api:app --host 0.0.0.0 --port 8701

volumes:
  postgres_data:

